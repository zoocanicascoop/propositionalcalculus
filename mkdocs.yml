site_name: propositionalcalculus
repo_name: zoocanicascoop/propositionalcalculus
repo_url: https://github.com/zoocanicascoop/propositionalcalculus
theme:
  name: material
  language: es
  features:
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.tracking
    - navigation.sections
    - navigation.indexes
    - toc.follow
    - toc.integrate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            members_order: source
            docstring_section_style: list
            docstring_options:
              ignore_init_summary: false
            merge_init_into_class: true
            show_bases: false
          rendering:
            show_root_heading: true

watch:
  - src

markdown_extensions:
  - footnotes
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: index.md
  - Primeros pasos: primeros-pasos.md
  - LÃ³gica:
    - logica/index.md
    - logica/reconocimiento-de-patrones.md
    - logica/tablas-de-verdad.md
  - Referencia:
    - Formula: referencia/formula.md
    - Table: referencia/table.md
    - Rule: referencia/rule.md
    - Inference: referencia/inference.md
